<div class="alert alert-error" ng-show="error">{{errorMessage}}</div>
<h2>{{message}}</h2>

<div class="alert alert-error" ng-show="error">{{successMessage}}</div>

<div class="alert alert-info" ng-show="listOfBlogEntries.length == 0">No
	Blog Entries found</div>
<table class="table table-bordered table-striped"  >
	<thead>
		<tr>
			<th style="text-align: center; width: 25px;">Id</th>
			<th style="text-align: center;">Blog Title</th>
			<th style="text-align: center;">Blog Category</th>
			<th style="text-align: center;">Blog Date</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in listOfBlogEntries| orderBy:predicate">
			<td style="text-align: center;">{{item.id}}</td>
			<td><a href="#/viewBlogDetails/{{item.title}}">{{item.title}}</a></td>
			<td>{{item.title}}</td>


			<td style="width: 100px; text-align: center;">
				<button class="btn btn-mini btn-danger" ng-click="">Remove</button>
				<button class="btn btn-mini btn-success" ng-click="">Edit</button>
			</td>
		</tr>
	</tbody>
</table>
